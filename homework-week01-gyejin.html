<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <title>스파르타코딩클럽 Homework | 나만의 원페이지 쇼핑몰 만들기</title>

    <!-- style -->
    <style type="text/css">
        * {
            font-family: 'Stylish', sans-serif;
        }

        .wrap {
            width: 700px;
            margin: auto;
        }

        .text_info {
            margin-top: 20px;
            margin-bottom: 50px;
        }

        h1, h5, input {
            display: inline;
            border:none; border-right:0px; border-top:0px; boder-left:0px; boder-bottom:0px;
        }

        .center {
            text-align: center;
        }
    </style>
    <script language="javascript">
        function priceDisplay(frm) {

            let price1 = frm.selectmodel.selectedIndex;

            switch (price1) {
                case 0:
                    frm.price1.value = '모델 및 가격이 표시됩니다.';
                    break;
                case 1:
                    frm.price1.value = '2019 16인치 1TB Macbook Pro 3,090,000원';
                    break;
                case 2:
                    frm.price1.value = '2019 15인치 1TB Macbook Pro 3,489,000원';
                    break;
                case 3:
                    frm.price1.value = '2020 13인치 1TB Macbook Pro 2,457,000원';
                    break;
            }

            return true;
        }

        function order_button() {
            alert('주문이 완료되었습니다.');
        }

    </script>

</head>

<body>
<div class="wrap">
    <div class="product_photo">
        <img src="https://i.pinimg.com/originals/c2/d7/f3/c2d7f38ca3dfef8024cccf7f00c6891e.png" alt="" width="700"
             class="img-responsive center-block">
    </div>
    <div class="text_info">
        <form name="form">
            <h1>Macbook Pro Market</h1>
            <input name="price1" value="모델을 고르면 가격이 표시됩니다." type="text" size="40" maxlength="30">
            <p>Apple Store 보다 저렴한 가격</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="clientName">주문자 이름</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="modelSelect">모델</label>
                </div>
                <select class="custom-select" name="selectmodel" onchange="priceDisplay(this.form)" id="modelSelect">
                    <option selected value=0>모델을 선택해주세요</option>
                    <option value=1>2019 16인치 1TB Macbook Pro</option>
                    <option value=2>2019 15인치 1TB Macbook Pro</option>
                    <option value=3>2020 13인치 1TB Macbook Pro</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="clientAddress">주 소</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="clientPhone">전화번호</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="center">
                <button onclick="order_button()" type="button" class="btn btn-primary">주문하기</button>
            </div>
        </form>
    </div>
</div>
</body>
